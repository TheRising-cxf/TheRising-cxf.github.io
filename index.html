<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Sensor and Gyroscope Control</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        let deviceOrientationSupported = false;
        let alpha = 0;
        let beta = 0;
        let gamma = 0;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // 创建相机
            const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -5), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);

            // 创建一个盒子
            const box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);

            // 设置场景光照
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            return scene;
        };

        const scene = createScene();

        const handleDeviceOrientation = (event) => {
            alpha = event.alpha || 0;
            beta = event.beta || 0;
            gamma = event.gamma || 0;
        };

        if ('DeviceOrientationEvent' in window) {
            window.addEventListener('deviceorientation', handleDeviceOrientation);
            deviceOrientationSupported = true;
        } else {
            console.log('DeviceOrientationEvent is not supported.');
        }

        const animate = () => {
            if (deviceOrientationSupported) {
                const box = scene.getMeshByID("box");
                if (box) {
                    // 使用设备方向信息和陀螺仪信息来控制盒子的旋转和移动
                    box.rotation.x = beta * Math.PI / 180;
                    box.rotation.y = alpha * Math.PI / 180;
                    box.rotation.z = -gamma * Math.PI / 180;

                    const rotationRateX = window.gyroscope?.x || 0; // 陀螺仪的 x 轴角速度
                    const rotationRateY = window.gyroscope?.y || 0; // 陀螺仪的 y 轴角速度
                    const rotationRateZ = window.gyroscope?.z || 0; // 陀螺仪的 z 轴角速度

                    box.position.x += rotationRateY * 0.01; // 根据陀螺仪角速度移动盒子
                    box.position.y += rotationRateX * 0.01; // 根据陀螺仪角速度移动盒子
                    box.position.z += rotationRateZ * 0.01; // 根据陀螺仪角速度移动盒子
                }
            }

            scene.render();
            requestAnimationFrame(animate);
        };

        engine.runRenderLoop(animate);

        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
